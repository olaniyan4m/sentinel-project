# DigitalOcean App Platform Deployment Configuration
# Deploy Sentinel to DigitalOcean for public access

name: sentinel-web-app
services:
- name: sentinel-web
  source_dir: /
  github:
    repo: your-username/sentinel-project
    branch: main
  run_command: streamlit run sentinel_web_app_firebase.py --server.port=8080 --server.address=0.0.0.0
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /
  envs:
  - key: STREAMLIT_SERVER_PORT
    value: "8080"
  - key: STREAMLIT_SERVER_ADDRESS
    value: "0.0.0.0"
  - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
    value: "false"
  - key: STREAMLIT_SERVER_HEADLESS
    value: "true"
  health_check:
    http_path: /_stcore/health
    initial_delay_seconds: 30
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3
