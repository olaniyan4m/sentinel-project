# AWS ECS/Fargate Deployment Configuration
# Deploy Sentinel to AWS for public access

version: '3.8'

services:
  sentinel-web-app:
    image: sentinel-web-app:latest
    container_name: sentinel-web-app-aws
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_HEADLESS=true
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - sentinel_data:/app/real_data
      - sentinel_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

volumes:
  sentinel_data:
  sentinel_logs:
