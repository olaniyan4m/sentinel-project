        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Unauthorized"
              message:
                type: string
                example: "Invalid or missing authentication token"

    ForbiddenError:
      description: Insufficient permissions for the requested resource
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Forbidden"
              message:
                type: string
                example: "Insufficient permissions for this operation"

    RateLimitError:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
