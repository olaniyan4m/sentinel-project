        case_number:
          type: string
          description: SAPS case number
        court_order_id:
          type: string
          description: Court order identifier
        evidence_ids:
          type: array
          items:
            type: string
          description: Requested evidence IDs
        justification:
          type: string
          description: Request justification
        crime_context:
          type: object
          description: Crime context for validation
