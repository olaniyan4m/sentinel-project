              type: string
            hotspot_severity:
              type: number
              format: float
            similar_cases:
              type: integer
        retention_period:
          type: string
          description: Evidence retention period
        urgency:
          type: string
          enum: [low, medium, high, critical]
          description: Request urgency level

    EnhancedLEEvidenceResponse:
      type: object
      properties:
        request_id:
          type: string
        status:
          type: string
          enum: [pending_approval, approved, rejected, processing]
        estimated_processing_time:
          type: string
        audit_trail:
          type: array
          items:
            type: string
        evidence_package:
          type: object
          description: Evidence package (if approved)
          properties:
            package_id:
              type: string
            download_url:
              type: string
            expiry_time:
              type: string
              format: date-time
            access_log:
              type: array
              items:
                type: string

  responses:
